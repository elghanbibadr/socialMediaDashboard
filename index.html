<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="/scss/style.css">
</head>
<body>
<header>
  <div class="nav">
    <div class="nav__titls">
      <h2  class="nav__title">Social Media Dashboard</h2>
      <p class="nav__subtitle">Total Followers :23,004</p>
    </div>
    <div class="nav__togglers">
      <p>Dark Mode</p>
      <div class="nav__toggle">
        <span class="circle"></span>
      </div>
    </div>

  </div>
</header>
<main>
<div class="container grid grid--cls4">
  <div class="card card--primary">
    <img  src="images/icon-facebook.svg" class="card--primary__logo">
    <p class="card__title">@nathanf</p>
    <h1 class="card__number">1987</h1>
    <h4>FOLLOWERS</h4>
    <div class="card__footer">
      <img src="/images/icon-up.svg">
      <h5>12 Today</h5>
    </div>
  </div>
  <div class="card card--primary">
    <img  src="images/icon-twitter.svg" class="card--primary__logo">
    <p class="card__title">@nathanf</p>
    <h1 class="card__number">1044</h1>
    <h4>FOLLOWERS</h4>
    <div class="card__footer">
      <img src="/images/icon-up.svg">
      <h5>99 Today</h5>
    </div>
  </div>
  <div class="card card--secondary">
    <img  src="images/icon-instagram.svg" class="card--primary__logo">
    <p class="card__title">@realnathanf</p>
    <h1 class="card__number">11K</h1>
    <h4>FOLLOWERS</h4>
    <div class="card__footer">
      <img src="/images/icon-up.svg">
      <h5>99 Today</h5>
    </div>
  </div>
  <div class="card card--accent">
    <img  src="images/icon-youtube.svg" class="card--primary__logo">
    <p class="card__title">@Nathan F.</p>
    <h1 class="card__number">8239</h1>
    <h4>SUBSCRIBERS</h4>
    <div class="card__footer">
      <img src="/images/icon-down.svg">
      <h5>144 Today</h5>
    </div>
  </div>
</div>
</main>
<script src="app.js"></script>
</body>
</html>
